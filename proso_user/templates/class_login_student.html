{% extends 'user_base.html' %}

{% load jsonify %}

{% block header_block %}{% endblock %}

{% block content_block %}
    {% if help_text %}
        <h2>Documentation</h2>
        {{ help_text|safe }}
    {% endif %}

    <h2>Emulate POST request</h2>
    <form class="pure-form" action="" method="post" enctype='application/json'>
        <fieldset>
            <legend>Login as user</legend>
            <label> Student id<br>
                <input type="text" name="student" required placeholder="required">
            </label>
        </fieldset>
        {% csrf_token %}
    </form>

    {{ json|obj2richjson }}
{% endblock %}
